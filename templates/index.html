<!DOCTYPE html>
<html>
<head>
    <title>Women Legal Support System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 40px;
        }

        h2 {
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #1a242f;
        }

        .analysis-box {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #3498db;
            white-space: pre-wrap;
        }

        .law-card {
            background: white;
            padding: 15px;
            margin-top: 15px;
            border-left: 5px solid #2ecc71;
        }

        .emergency {
            border-left: 5px solid red;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 5px;
            color: white;
            border-radius: 4px;
        }

        .badge-red {
            background-color: red;
        }

        .badge-blue {
            background-color: #3498db;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .loading {
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2>Women Legal Support System</h2>

<textarea id="problem" rows="5" placeholder="Describe your issue..."></textarea>
<br><br>
<button onclick="analyze()">Analyze</button>

<div id="loading" class="loading"></div>
<div id="error" class="error"></div>

<h3>AI Analysis:</h3>
<div id="analysis" class="analysis-box"></div>

<h3>Relevant Laws:</h3>
<div id="laws"></div>

<script>
function analyze() {

    const problem = document.getElementById("problem").value;
    const loading = document.getElementById("loading");
    const errorBox = document.getElementById("error");

    document.getElementById("analysis").innerText = "";
    document.getElementById("laws").innerHTML = "";
    errorBox.innerText = "";
    loading.innerText = "Analyzing... Please wait.";

    fetch("/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ problem: problem })
    })
    .then(response => response.json())
    .then(data => {

        loading.innerText = "";

        if (data.error) {
            errorBox.innerText = data.error;
            return;
        }

        // Show analysis
        document.getElementById("analysis").innerText = data.analysis;

        // Display laws as cards
        const lawsContainer = document.getElementById("laws");

        data.matched_laws.forEach(law => {

            const card = document.createElement("div");
            card.className = "law-card";

            if (law.emergency) {
                card.classList.add("emergency");
            }

            card.innerHTML = `
                <strong>${law.law_name}</strong>
                ${law.emergency ? '<span class="badge badge-red">EMERGENCY</span>' : ''}
                <br><br>
                <b>Act:</b> ${law.act} <br>
                <b>Category:</b> ${law.category} 
                <span class="badge badge-blue">Severity: ${law.severity_level}</span>
                <br><br>
                <b>Description:</b><br>
                ${law.description}
            `;

            lawsContainer.appendChild(card);
        });

    })
    .catch(error => {
        loading.innerText = "";
        errorBox.innerText = "Server error. Please try again.";
        console.error(error);
    });
}
</script>

</body>
</html>
